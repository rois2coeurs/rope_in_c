name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: lukka/set-matrix-action@v1
      with:
        cmake-version: 3.x

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run Tests
      run: ./tests

    - name: Run Valgrind
      run: |
        valgrind --leak-check=full --show-leak-kinds=all ./test_rope
      continue-on-error: true
